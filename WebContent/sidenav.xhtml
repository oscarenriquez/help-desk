<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>	
<ui:composition>
		<div id="mySidenav" class="sidenav">

			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
				<i class="fa fa-fw fa-close"></i>
			</a>						
			
			<h:commandLink value="Nuevo Caso" action="#{navigatorView.nuevoCaso}"><i class="fa fa-fw fa-plus-circle"></i></h:commandLink>
			<h:commandLink value="Mis Casos" action="#{navigatorView.misCasos}"><i class="fa fa-fw fa-paper-plane-o"></i></h:commandLink>
			<h:commandLink value="Administrar" action="#{navigatorView.administrar}"><i class="fa fa-fw fa-gears"></i></h:commandLink>
							
			<div class="userinfo">
				#{usuario.nombre} #{usuario.apellido}<br /> #{usuario.correo}
			</div>

		</div>	
		</ui:composition>	
</h:body>
</html>
